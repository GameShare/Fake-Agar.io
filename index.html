<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Fake-Agar
    </title>
    <!--Vue-->
    <script src="./javascripts/vue.js"></script>
    <script src="./javascripts/vue-resource.js"></script>
    <!-- Bootstrap -->
    <link href="./stylesheets/bootstrap.css" rel="stylesheet">
    <!--Flat UI-->
    <link href="./stylesheets/flat-ui.css" rel="stylesheet">
    <!--User-->
    <link rel='stylesheet' href='./stylesheets/style.css' />
</head>

<body>
    <div class="container">
        <form class="form-horizontal" role="form" method="post" onsubmit="return false">
            <fieldset>
                <legend></legend>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <p class="tc">请先登录</p>
                    </div>
                    <div class="panel-body m15">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
												<span class="glyphicon glyphicon-user"></span>
                                </span>
                                <input type="text" class="form-control" id="username" name="username" v-model="username" placeholder="请输入用户名" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
												<span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input type="password" class="form-control" id="password" name="password" v-model="password" placeholder="请输入密码" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block" id="login0" @click="login" :disabled="iserror">登录</button>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-info btn-block" id="register0" @click="register">注册</button>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</body>

<script>
    // You can also require other files to run in this process
    require('./renderer.js');
    require('./renderMain.js');
</script>

</html>
